<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="rickandmorty.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<title>Characters of Rick and Morty</title>
</head>
<body>
    <div class="welcome">
        <div class="container">
            <div class="rick-container">
              <div class="head-container">
                <div class="head">
                  <div class="brow-container">
                    <div class="brow"></div>
                  </div>
                  <div class="eyes-container">
                    <div class="left eye">
                      <div class="pupil"></div>
                    </div>
                    <div class="right eye">
                      <div class="pupil"></div>
                    </div>
                  </div>
                  <div class="eyebags-container">
                    <div class="left eyebag"></div>
                    <div class="right eyebag"></div>
                  </div>
                  <div class="nose"></div>
                  <div class="mouth-container">
                    <div class="mouth"></div>
                    <div class="spittle"></div>
                    <div class="spittle-arcs"></div>
                  </div>
                </div>
                <div class="ear-container">
                  <div class="left ear"></div>
                  <div class="right ear"></div>
                </div>
                <div class="hair-container">
                  <div class="hair"></div>
                </div>
                <div class="neck"></div>
              </div>
              <div class="body-container">
                <div class="body">
                  <div class="shirt">
                    <div class="flaps-container">
                      <div class="left flap"></div>
                      <div class="right flap"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="morty-container">
              <div class="head-container">
                <div class="head">
                  <div class="brows-container">
                    <div class="left brow"></div>
                    <div class="right brow"></div>
                  </div>
                  <div class="eyes-container">
                    <div class="left eye">
                      <div class="pupil"></div>
                    </div>
                    <div class="right eye">
                      <div class="pupil"></div>
                    </div>
                  </div>
                  <div class="nose"></div>
                  <div class="mouth-container">
                    <div class="mouth"></div>
                  </div>
                </div>
                <div class="ear-container">
                  <div class="left ear"></div>
                  <div class="right ear"></div>
                </div>
                <div class="hair-container">
                  <div class="hair"></div>
                </div>
              </div>
              <div class="body-container">
                <div class="body"></div>
              </div>
            </div>
          </div>
          <button>
            <h1 class="button" >Click me</h1>
          </button>
    </div>
    <div class="spin">
        <span class="material-symbols-outlined spinner">
            sync
          </span>
      </div>
    <div class="main">
        <header>
            <h1 class="maintitle">Rick and Morty</h1>
          </header>
        <!-- Tabla con nombre caracteristicas e imagenes -->
        <table>
            <thead>
                <tr>
                    <th class="subtitles">Name</th>
                    <th class="subtitles">Atributes</th>
                    <th class="subtitles">Images</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
<script src="index.js">
</script>
</body>
</html>
